{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'school/style.css' %}" />

<form method="GET" action="{% url 'school:index' %}">
	<label for="search">Search by Class Name:</label>
	<input
		type="text"
		name="search"
		id="search"
		value="{{ request.GET.search }}" />
	<button type="submit">Search</button>
</form>

<table>
	<thead>
		<tr>
			<th>Class Name</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		{% if class_list %} {% for class in class_list %}
		<tr>
			<td>{{ class.name }}</td>
			<td><a href="{% url 'school:class_detail' pk=class.id %}">Details</a></td>
		</tr>
		{% endfor %} {% else %}
		<tr>
			<td colspan="2">Hiện không có lớp học nào</td>
		</tr>
		{% endif %}
	</tbody>
</table>
